name: Databricks Production Inference

on:
  push:
    branches:
      - main

jobs:
  run-inference:
    name: Run Production Inference Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main
      
      - name: Trigger Production Inference Job
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "ðŸš€ Running production inference..."
          databricks bundle run Banking_Default_Inference --target=prod
          echo "âœ… Production inference completed successfully."
